{% extends 'base.html' %}
 {% block title %} Home {% endblock title %} 
 {% block text %} Para iniciar, <p>por favor llene los datos a continuación</p> {% endblock text%}
 {% block body %}
 

 <div class="wrapper">
    <div class="form-box login">
      <h2>Registro</h2>
      <form action="/guardar_registro/" method="POST">
        {% csrf_token %}
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" name="correo" required>
            <label>Email</label>
          </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="text" name="nombre" required>
          <label>Nombre Completo</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="business-outline"></ion-icon></span>
          <input type="text" name="institucion" required>
          <label>Institución/Empresa</label>
        </div>
        
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="text" name="nombre_proyecto" required>
          <label>Nombre del Proyecto</label>
        </div> 
        <div class="input-box">
            <select name="categoria" class="select">
                <option value="value1" disabled selected class="option">Categoría</option>
                <option value="value2" class="option">Tecnología </option>
                <option value="value3" class="option">Medio Ambiente</option>
              </select>
          </div>
        <button type="submit" class="btn" name="action">Registrar</button>
        <button type="submit" class="btn" href="{% url 'inicio' %}" style="background-color: red;">Cancelar</button>
      </form>
    </div>
    
    </div>
    <img src="https://media.discordapp.net/attachments/713043245214597160/1083091313001508904/Mi_proyecto1.png?width=551&height=413" width="500px" class="img">
    
        <style>
            .wrapper{
              width: 1000px;
            height: 650px;
            background: transparent;
            border: 8px solid #d49d11;
            position: relative;
            margin: -25px 0 0 -25px;
         
            backdrop-filter: blur(10px);
            box-shadow: 20px 20px 20px 0px rgba(0, 0, 0,.9);
            top:15%;
            left: 8%;
           /*display: flex;
           justify-content: center;
           align-items: center;*/
           margin-bottom: 10px;
               /*display: flex;
               justify-content: center;
               align-items: center;*/
      
               
            }
            .wrapper .form-box{
                width: 50%;
                padding: 40px;
            }
            
            .form-box h2{
              font-size: 2em;
              color: white;
              text-align: center;
    
            }
             
            .input-box{
             position: relative;
             width: 100%;
             height: 50px;
             border-bottom: 2px solid #d49d11;
             margin:30px 0;
    
    
             }
             .input-box label{
               position: absolute;
               top:50%;
               left:40%;
               transform: translateY(-50%);
               font-size:1em;
               color: white;
               font-weight: 500;
               pointer-events: none;
               transition: .5s;
             }
    
             .input-box input:focus~label,
             .input-box input:valid~label {
               top:-5px;
             }
    
             .input-box input{
               width: 100%;
               height: 100%;
               background: transparent;
               border:none;
               outline: none;
               font-size: 1em;
               color: white;
               font-weight: 600;
               padding: 0 35px 0 5px;
             }
             .input-box .icon{
               position:absolute;
               right: 8px;
               font-size: 1.2em;
               color: #d49d11;
               line-height: 57px;
             }
            .remember-forgot{
              font-size: .9em;
              color: #162938;
              font-weight: 500;
              margin: -15px 0 15px;
              display: flex;
              justify-content: space-between;
            }
            
            .img{
          position: absolute;
          top: 60%;
          left: 50%;
        }
          
            .btn{
              width: 100%;
              height: 45px;
              background: #162938;
              border: none;
              outline:none;
              border-radius: 6px;
              cursor: pointer;
              font-size: 1em;
              color:#fff;
              font-weight: 500;
              
            }
            
            .input-box select{
               width: 100%;
               height: 100%;
               background: transparent;
               border:none;
               outline: none;
               font-size: 1em;
               color: white;
               font-weight: 600;
               padding: 0 35px 0 5px;
               text-align: center;
             }
             .input-box select option{
              background: #d49d11;

             }
             .option:hover{
               background-color: #162938;
             }
            
            
           
        </style>

 
 {% endblock body %}
