{% extends 'base2.html'%}
{%block title %}Ad - Investigaci√≥n{% endblock title %}
{%block body%}

<div class="wrapper">
    <div class="form-box login">
      <h2>Editar Pregunta</h2>
      <form method="POST" action="/administrador/actualizar_pregunta/{{pregunta.id}}">
        {% csrf_token %}
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="text" value="{{pregunta.texto}}">
            <label>Pregunta Anterior</label>
          </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="text" name="texto">
          <label>Pregunta Nueva</label>
        </div>
        <button type="submit" class="btn" style="margin-right: 10px;" name="action">Registrar</button>
        <a class="btn" style="background-color: red;" href="{%url 'cuestionario_administrador'%}">Cancelar</a>
      </form>
    </div>
    
    </div>
    
        <style>
            .wrapper{
                width: 450px;
                height: 350px;
                background: transparent;
                border: 2px solid #d49d11;
                position: absolute;
                margin: -25px 0 0 -25px;
                border-radius: 20px;
                backdrop-filter: blur(20px);
                box-shadow: 0 0 0 30px rgba(0, 0, 0, 0.5);
                top:30%;
                left: 40%;
               /*display: flex;
               justify-content: center;
               align-items: center;*/
      
               
            }
            .wrapper .form-box{
                width: 100%;
                padding: 40px;
            }
            
            .form-box h2{
              font-size: 2em;
              color: white;
              text-align: center;
    
            }
             
            .input-box{
             position: relative;
             width: 100%;
             height: 50px;
             border-bottom: 2px solid #d49d11;
             margin:30px 0;
    
    
             }
             .input-box label{
               position: absolute;
               top:50%;
               left:40%;
               transform: translateY(-50%);
               font-size:1em;
               color: white;
               font-weight: 500;
               pointer-events: none;
               transition: .5s;
             }
    
             .input-box input:focus~label,
             .input-box input:valid~label {
               top:-5px;
             }
    
             .input-box input{
               width: 100%;
               height: 100%;
               background: transparent;
               border:none;
               outline: none;
               font-size: 1em;
               color: white;
               font-weight: 600;
               padding: 0 35px 0 5px;
             }
             .input-box .icon{
               position:absolute;
               right: 8px;
               font-size: 1.2em;
               color: #d49d11;
               line-height: 57px;
             }
            .remember-forgot{
              font-size: .9em;
              color: #162938;
              font-weight: 500;
              margin: -15px 0 15px;
              display: flex;
              justify-content: space-between;
            }
          
            .btn{
              width: 45%;
              height: 45px;
              background: #162938;
              border: none;
              outline:none;
              border-radius: 6px;
              cursor: pointer;
              font-size: 1em;
              color:#fff;
              font-weight: 500;
              
            }
            
            .input-box select{
               width: 100%;
               height: 100%;
               background: transparent;
               border:none;
               outline: none;
               font-size: 1em;
               color: white;
               font-weight: 600;
               padding: 0 35px 0 5px;
               text-align: center;
             }
             .input-box select option{
              background: #d49d11;

             }
             .option:hover{
               background-color: #162938;
             }
            
            
           
        </style>
{% endblock body %}
