{% extends 'base.html' %}
{%block title %} Registro {% endblock title %}
{% block body%}
<div class="container">
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      
    </div>
       
    {% endfor %}
  {% endif %}
</div>
<div class="wrapper">
  <div class="form-box login">
    <h2>Registro</h2>
    <form action="{% url 'registrar'%}" method="POST">
      {% csrf_token %}
      <div class="input-box">
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
        <input type="text" required name="nombre">
        <label>Nombre</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
        <input type="text" name="apellido" required>
        <label>Apellido(s)</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
        <input type="text" required name="nombreu">
        <label>Nombre de Usuario</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        <input type="email" name="correo" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" name="contrase単a" required>
        <label>Contrase単a</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" name="contrase単a2" required>
        <label>Repetir Contrase単a</label>
      </div>  
      <button type="submit" class="btn">Registrar</button>
    </form>
  </div>
  
  </div>
  
      <style>
          .wrapper{
              width: 600px;
              height: 700px;
              background: transparent;
              border: 2px solid rgba(255, 255, 255, .5);
              position: relative;
              margin: -25px 0 0 -25px;
              border-radius: 20px;
              backdrop-filter: blur(20px);
              box-shadow: 0 0 0 30px rgba(0, 0, 0, 0.5);
              top:30%;
              left: 30%;
             /*display: flex;
             justify-content: center;
             align-items: center;*/
    
             
          }
          .wrapper .form-box{
              width: 100%;
              padding: 40px;
          }
          
          .form-box h2{
            font-size: 2em;
            color: white;
            text-align: center;
  
          }
           
          .input-box{
           position: relative;
           width: 100%;
           height: 50px;
           border-bottom: 2px solid #d49d11;
           margin:30px 0;
  
  
           }
           .input-box label{
             position: absolute;
             top:50%;
             left:50%;
             transform: translateY(-50%);
             font-size:1em;
             color: white;
             font-weight: 500;
             pointer-events: none;
             transition: .5s;
           }
  
           .input-box input:focus~label,
           .input-box input:valid~label {
             top:-5px;
           }
  
           .input-box input{
             width: 100%;
             height: 100%;
             background: transparent;
             border:none;
             outline: none;
             font-size: 1em;
             color: white;
             font-weight: 600;
             padding: 0 35px 0 5px;
           }
           .input-box .icon{
             position:absolute;
             right: 8px;
             font-size: 1.2em;
             color: #d49d11;
             line-height: 57px;
           }
        
        
          .btn{
            width: 100%;
            height: 45px;
            background: #162938;
            border: none;
            outline:none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            color:#fff;
            font-weight: 500;
            
          }
         
      </style>
{% endblock body%}
