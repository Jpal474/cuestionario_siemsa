{% extends 'base2.html' %}
{% block title %}Login{% endblock title %}
{%block body%}
<div class="container">
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      
    </div>
       
    {% endfor %}
  {% endif %}
</div>
<div class="wrapper">
<div class="form-box login">
  <h2>Login</h2>
 
  <form action="{%url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="input-box">
      <span class="icon"><ion-icon name="user-outline"></ion-icon></span>
      <input type="text" name="username" required>
      <label>Username</label>
    </div>
    <div class="input-box">
      <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
      <input type="password" name="password" required>
      <label>Password</label>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox">
      Remember me <a href="#">Forgot Password?</a>
      </label>
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="login-register">
      <p>Â¿No tienes cuenta? <a href="#" class="register-link"> Registrate</a>
      </p>
      
    </div>
  </form>
</div>

</div>

    <style>
      .container{
        position: absolute;
        left: 10%;
      }
        .wrapper{
            width: 400px;
            height: 400px;
            background: transparent;
            border: 2px solid #d49d11;
            position: fixed;
            margin: -25px 0 0 -25px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 0 30px rgba(0, 0, 0, 0.5);
            top:30%;
            left: 40%;
           /*display: flex;
           justify-content: center;
           align-items: center;*/
  
           
        }
        .wrapper .form-box{
            width: 100%;
            padding: 40px;
        }
        
        .form-box h2{
          font-size: 2em;
          color: white;
          text-align: center;

        }
         
        .input-box{
         position: relative;
         width: 100%;
         height: 50px;
         border-bottom: 2px solid #d49d11;
         margin:30px 0;


         }
         .input-box label{
           position: absolute;
           top:50%;
           left:50%;
           transform: translateY(-50%);
           font-size:1em;
           color: white;
           font-weight: 500;
           pointer-events: none;
           transition: .5s;
         }

         .input-box input:focus~label,
         .input-box input:valid~label {
           top:-5px;
         }

         .input-box input{
           width: 100%;
           height: 100%;
           background: transparent;
           border:none;
           outline: none;
           font-size: 1em;
           color: white;
           font-weight: 600;
           padding: 0 35px 0 5px;
         }
         .input-box .icon{
           position:absolute;
           right: 8px;
           font-size: 1.2em;
           color: #d49d11;
           line-height: 57px;
         }
        .remember-forgot{
          font-size: .9em;
          color: white;
          font-weight: 500;
          margin: -15px 0 15px;
          display: flex;
          justify-content: space-between;
        }
        .remember-forgot label input{
          accent-color: #162938;
          margin-right: 3px;
        }
        .remember-forgot a{
          color: #d49d11;
          text-decoration: none;
        }
        .remember-forgot a:hover {
          text-decoration: underline;
        }
        .btn{
          width: 100%;
          height: 45px;
          background: #162938;
          border: none;
          outline:none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 1em;
          color:#fff;
          font-weight: 500;
          
        }
        .login-register {
          font-size: .9em;
          color: #d49d11;
          text-align: center;
          font-weight: 500;
          margin: 25px 0 10px;
        }
    </style>
{% endblock body %}
